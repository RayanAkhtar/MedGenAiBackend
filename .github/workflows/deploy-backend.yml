name: Flask Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest

      # Step 5: Install Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # Step 6: Set Heroku API Key
      - name: Export Heroku API Key
        run: |
          export HEROKU_API_KEY="HRKU-85d198a3-2bf7-49eb-ac04-c4147027b11f"

      # Step 7: Set Heroku Remote
      - name: Set Heroku Remote
        run: |
          heroku git:remote -a med-gen-ai-backend

      # Step 8: Deploy to Heroku
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "med-gen-ai-backend"
          heroku_email: "rayanakhtar2003@gmail.com"

      # Step 9: Scale the web dyno
      - name: Scale web dyno
        run: |
          heroku ps:scale web=1 --app med-gen-ai-backend
