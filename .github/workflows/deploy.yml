name: Deploy Backend

on:
  push:
    branches:
      - main
      - admin
      # Add more branches as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ðŸ”¸ Tell GitHub Actions to use the "production" environment
    #    so it can access environment-specific secrets.
    environment:
      name: production  # This must match the environment name in your repo settings

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Environment Variables Based on Branch
        run: |
          if [[ "${GITHUB_REF#refs/heads/}" == "main" ]]; then
            echo "BRANCH_NAME=main" >> $GITHUB_ENV
            echo "CONTAINER_NAME=backend-main" >> $GITHUB_ENV
            echo "PORT=5328" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF#refs/heads/}" == "dev" ]]; then
            echo "BRANCH_NAME=dev" >> $GITHUB_ENV
            echo "CONTAINER_NAME=backend-dev" >> $GITHUB_ENV
            echo "PORT=5329" >> $GITHUB_ENV
          else
            echo "Branch not configured for deployment"
            exit 1
          fi

      - name: Debug SSH Host
        run: |
          echo "Checking if SSH host exists..."
          if [[ -z "$EC2_HOST" ]]; then
            echo "ERROR: EC2_HOST is empty or not set!"
            exit 1
          else
            echo "SSH Host exists with length: ${#EC2_HOST}"
          fi
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}


      - name: Debug SSH Key
        run: |
          echo "Checking if SSH key exists..."
          if [[ -z "${{ secrets.EC2_SSH_KEY }}" ]]; then
            echo "ERROR: EC2_SSH_KEY is empty or not set!"
            exit 1
          else
            echo "SSH Key exists with length:"
            echo "${{ secrets.EC2_SSH_KEY }}" | wc -l
          fi

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          # ðŸ”¸ These references now pull from environment-level secrets
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/MedGenAiBackend
            git fetch origin $BRANCH_NAME
            git checkout $BRANCH_NAME
            git pull origin $BRANCH_NAME
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            docker build -t $CONTAINER_NAME .
            docker run -d --name $CONTAINER_NAME \
              -p $PORT:5328 \
              --env-file=.env \
              -v $(pwd)/medgenaifirebase.json:/app/medgenaifirebase.json \
              $CONTAINER_NAME
